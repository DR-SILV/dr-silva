<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmeras IP - Portaria 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            display: inline-block;
            background-image: url('camera-icon.png');
            /* Adicionar um ícone de câmera aqui */
            background-size: cover;
        }

        .external-ip {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Canal</th>
                <th>Nome</th>
                <th>IP Local</th>
                <th>IP Externo</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>DVR PORTARIA 1</td>
                <td>172.16.3.200</td>
                <td class="external-ip">IP externo</td>
                <td><a href="http://172.16.3.200:8093" target="_blank">
                        <div class="camera-icon"></div>
                    </a></td>
            </tr>
            <tr>
                <td>1</td>
                <td>DOCUMENTO</td>
                <td>172.16.3.242</td>
                <td class="external-ip">IP externo</td>
                <td><a href="http://172.16.3.242:8042" target="_blank">
                        <div class="camera-icon"></div>
                    </a></td>
            </tr>
            <!-- Repetir linhas para as outras câmeras -->
        </tbody>
    </table>
</body>

</html>
